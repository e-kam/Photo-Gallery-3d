<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Photo Slider (HTML, CSS)</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./Photo-Gallery-3d/css/style.css">
</head>

<body>
    <h1>3d photo gallery</h1>
    <div class="carousel">
        <span class="carousel__item" style="--i:1"> <img class="carousel__item--img"
                src="https://cdn.pixabay.com/photo/2019/11/05/00/53/cellular-4602489_1280.jpg" alt="photo taken with a cell phone on the street in the rain"></span>
        <span class="carousel__item" style="--i:2"> <img class="carousel__item--img"
                src="https://cdn.pixabay.com/photo/2024/04/26/13/16/lens-8721851_1280.jpg" alt="Canon camera lens"></span>
        <span class="carousel__item" style="--i:3"> <img class="carousel__item--img"
                src="https://cdn.pixabay.com/photo/2022/11/03/01/37/camera-7566423_1280.jpg" alt="Canon camera with two extra lenses"></span>
        <span class="carousel__item" style="--i:4"> <img class="carousel__item--img"
                src="https://cdn.pixabay.com/photo/2020/05/14/15/31/photo-camera-5170099_1280.jpg" alt="Canon camera with two extra lenses"></span>
        <span class="carousel__item" style="--i:5"> <img class="carousel__item--img"
                src="https://cdn.pixabay.com/photo/2015/03/30/12/50/nikon-698689_1280.jpg" alt="woman takes picture with Nikon camera"></span>
        <span class="carousel__item" style="--i:6"> <img class="carousel__item--img"
                src="https://cdn.pixabay.com/photo/2023/01/18/13/09/camera-7726802_1280.jpg" alt="a man in a black t-shirt holds a camera"></span>
        <span class="carousel__item" style="--i:7"> <img class="carousel__item--img"
                src="https://cdn.pixabay.com/photo/2021/07/19/10/40/lens-6477843_1280.jpg" alt="camera"></span>
        <span class="carousel__item" style="--i:8"> <img class="carousel__item--img"
                src="https://cdn.pixabay.com/photo/2018/01/21/02/20/lens-3095743_1280.jpg" alt="camera lens"></span>
    </div>
</body>

</html>
